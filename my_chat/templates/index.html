{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
 


    <div class="container text-center">
        <div class="row">
          <div class="col-3">



            <table class="table table-dark table-striped">
             
              <tbody>
                {% for room in rooms %}
                <tr>
                  <td> чат ID {{ room.name }}{{room.id}}</td>
                  <td><a href="{% url 'room' room.slug %}" class="btn btn-primary">перейти</a></td>
                  <td><a href="{% url 'delete_room' room.id %}" class="btn btn-primary">удалить</a></td>
                </tr>
                {% endfor %}
               
              </tbody>
            </table>
          </div>
          <div class="col-6">
            {% block content %}

            <form method="post">

                {% csrf_token %}
                <button type="submit" class="btn btn-primary mb-3 mt-2">Создать чат</button> 
            </form>

            {% endblock %}
            
          </div>
          <div class="col-3">
           
          </div>
        </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      {% block scripts %}
      {% endblock %}
    </body>
  </html>
